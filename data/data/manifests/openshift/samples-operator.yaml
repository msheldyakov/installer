- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    annotations:
      openshift.io/display-name: Node.js
    name: nodejs
    namespace: openshift
  spec:
    lookupPolicy:
      local: false
    tags:
    - name: '10'
      annotations:
        description: >-
          Build and run Node.js 10 applications on RHEL 7. For more information
          about using this builder image, including OpenShift considerations,
          see
          https://github.com/sclorg/s2i-nodejs-container/blob/master/10/README.md.
        iconClass: icon-nodejs
        openshift.io/display-name: Node.js 10
        openshift.io/provider-display-name: 'Red Hat, Inc.'
        sampleRepo: 'https://github.com/sclorg/nodejs-ex.git'
        tags: 'builder,nodejs'
        version: '10'
      from:
        kind: DockerImage
        name: 'registry.access.redhat.com/rhscl/nodejs-10-rhel7:latest'
      generation: 1
      importPolicy: {}
      referencePolicy:
        type: Local
    - name: latest
      annotations:
        description: >-
          Build and run Node.js applications on CentOS 7. For more information
          about using this builder image, including OpenShift considerations,
          see
          https://github.com/sclorg/s2i-nodejs-container/blob/master/12/README.md.

          WARNING: By selecting this tag, your application will automatically
          update to use the latest version of Node.js available on OpenShift,
          including major version updates.
        iconClass: icon-nodejs
        openshift.io/display-name: Node.js (Latest)
        openshift.io/provider-display-name: 'Red Hat, Inc.'
        sampleRepo: 'https://github.com/sclorg/nodejs-ex.git'
        supports: nodejs
        tags: 'builder,nodejs'
      from:
        kind: ImageStreamTag
        name: '10'
      generation: 1
      importPolicy: {}
      referencePolicy:
        type: Local
